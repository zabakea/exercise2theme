<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleFHC.css" />
    <title>Flower car house</title>
  </head>
  <body>
    <svg width="1580" height="1080">
      <g id="button">
        <rect
          X="980"
          Y="610"
          width="250"
          height="50"
          fill="transparent"
          stroke="black"
        />
        <text
          X="1000"
          Y="650"
          width="200"
          height="150"
          stroke="black"
          font-size="30"
        >
          DRIVE OFF
        </text>
      </g>

      <g id="tree">
        <path
          d="M180,390, S240 1000, 200 1000, 280 1000"
          fill="brown"
          stroke="brown"
          stroke-width="40"
        />
        <circle cx="150" cy="250" r="50" fill="green" />
        <circle cx="180" cy="230" r="50" fill="green" />
        <circle cx="200" cy="270" r="50" fill="green" />
        <circle cx="250" cy="320" r="50" fill="green" />
        <circle cx="220" cy="360" r="50" fill="green" />
        <circle cx="120" cy="320" r="50" fill="green" />
        <circle cx="130" cy="200" r="50" fill="green" />
        <circle cx="150" cy="350" r="50" fill="green" />
      </g>

      <g id="house">
        <polygon
          points="360,750 690,750 525.5 500"
          width="250"
          height="250"
          fill="red"
        />
        <rect X="400" Y="750" width="250" height="250" fill="grey" />
        <rect
          X="430"
          Y="800"
          width="60"
          height="80"
          fill="lightblue"
          stroke="black"
          stroke-width="2"
        />
        <rect
          X="530"
          Y="800"
          width="90"
          height="200"
          fill="brown"
          stroke="black"
          stroke-width="1"
        />
      </g>

      <g class="car">
        <polyline
          points="800,980 1250,980 1250,900 1000,900 1000,800 800,800"
          stroke="teal"
          stroke-width="2"
        />
        <g class="wheels">
          <circle cx="850" cy="980" r="30" fill="purple" />
          <ellipse cx="850" cy="980" rx="7" ry="20" fill="white" />
        </g>
        <g class="wheels2">
          <circle cx="1050" cy="980" r="30" fill="purple" />
          <ellipse cx="1050" cy="980" rx="7" ry="20" fill="white" />
        </g>
      </g>
    </svg>

    <script src="script.js"></script>
  </body>
</html>
